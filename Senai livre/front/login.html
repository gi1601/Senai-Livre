<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <title>Login</title>
</head>
<body>
    
    <header class="header-login">
        <img src="../img/senai.png" alt="Logo">
        <nav>
            <a href="index.html">Sair</a>
        </nav>
    </header>

    <main class="main">
        <section id="form" class="form-formulario-logar">
            <div class="caixa">
                <div id="form-texto">
                    <h1>Logar</h1>
                </div>
                <div id="form-formulario">
                    <form action="">
                        <div class="form-formulario-email">
                            <label for="email">E-mail</label>
                            <input type="email" name="email" id="email" required placeholder="informe seu e-mail">
                        </div>
                        <div class="form-formulario-senha">
                            <label for="senha">Senha</label>
                            <input type="password" name="senha" id="senha" required minlength="4" maxlength="15" placeholder="informe a sua senha">
                        </div>
                        <br> 
                        <div class="form-formulario-submit">
                        <a href="index.html"><button type="button">Logar</button></a>
                        <br> 
                </div>
                <div class="form-formulario-submit2">
                    <a href="registro.html"><button type="button">Ainda nÃ£o se cadastrou? Cadastre-se</button></a>
                </div>
            </div>
            
       </section>
    </main>
</body>
</html>
